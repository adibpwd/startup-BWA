{{ define "content" }}
    <h2>Edit avatar</h2>

    <div class="card mb-4">
        <div class="card-body">
            <form action="/users/avatar/{{ .ID }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">    
                  <label for="avatar">Upload file</label>
                  <input type="file" required name="avatar" class="form-control" id="avatar">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
    </div>
{{ end }}
