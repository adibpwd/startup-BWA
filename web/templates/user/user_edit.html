{{ define "content" }}
    <h2>Create new user</h2>

    {{ if .Error }}
      <div class="alert alert-danger">
        {{ .Error }}
      </div>
    {{ end }}

    <div class="card mb-4">
        <div class="card-body">
            <form action="/users/update/{{ .ID }}" method="POST">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" required value="{{ .Name }}" name="name" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" required value="{{ .Email }}" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="occupation">Occupation</label>
                  <input type="text" required value="{{ .Occupation }}" name="occupation" class="form-control" id="occupation" placeholder="Enter occupation">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
    </div>
{{ end }}
