{{ define "content" }}
    <h2>Create new campaign</h2>

    {{ if .Error }}
      <div class="alert alert-danger">
        {{ .Error }}
      </div>
    {{ end }}

    <div class="card mb-4">
        <div class="card-body">
            <form action="/campaigns" method="POST">
                <div class="form-group">
                  <label for="user_id">User</label>
                  <select class="form-control" name="user_id" id="user_id">
                    <option value="">-- Select users --</option>
                    {{ range .Users }}
                        {{ if eq .ID $.UserID }}
                            <option value="{{ .ID }}" selected>{{ .Name }}</option>
                        {{ else }}
                            <option value="{{ .ID }}">{{ .Name }}</option>
                        {{ end }}
                    {{ end }}
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" required value="{{ .Name }}" name="name" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="short_description">Short description</label>
                  <input type="text" required value="{{ .ShortDescription }}" name="short_description" class="form-control" id="short_description" placeholder="Enter Short Description">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea required value="{{ .Description }}" class="form-control" placeholder="Enter Description" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                  <label for="goal_amount">Goal amount</label>
                  <input type="text" required value="{{ .GoalAmount }}" name="goal_amount" class="form-control" id="goal_amount" placeholder="Enter goal amount">
                </div>
                <div class="form-group">
                  <label for="perks">Perks</label>
                  <input type="text" required value="{{ .Perks }}" name="perks" class="form-control" id="perks" placeholder="Enter perks">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
{{ end }}
